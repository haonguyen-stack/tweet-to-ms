server:
    port: 8888

logging:
  level:
    ROOT: INFO
    org.springframework.cloud.config: DEBUG

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/haonguyen-stack/config-server-repository
          default-label: main
          clone-on-start: true
          username: haonguyen-stack
          password: ${GITHUB_TOKEN}
      fail-fast: true

  security:
    user:
      name: ${SPRING_CONFIG_USER}
      password: ${SPRING_CONFIG_PASS}

log:
  app-name: config-server 

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
